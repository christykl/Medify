<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Medify</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- The website JavaScript file -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    
    <div class="container">
      <h1 class="title">❤️ Medify ❤️</h1>
      <div id="messages">
        <div class="message bot-message">
          Hi! My name is Sue from Medify. Today, I will be your virtual healthcare assistant. Please let me know your symptoms, and I will provide you with a list of possible conditions you may have.
        </div>
      </div>
      <form id="message-form">
        <div class="form-group">
          <input type="text" id="message-input" placeholder="Enter your symptoms here...">
          <button class="submit-button" type="submit" style = "width: 100px; height: 50px; color: #800000; font-family: Helvetica; font-size:30px">Send</button>
        </div>
        </form>
    </div>

  </body>
</html>
